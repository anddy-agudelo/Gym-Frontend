
    <div class="row">
        <div class="col-7 mt-3">
            <app-listar-ejercicio [ejercicios]="ejercicios" (onEdit)="editar($event)"></app-listar-ejercicio>
        </div>
        <div class="col-12 mt-3">
            <app-agregar-ejercicio [ejercicio]="auxEjercicio" (onNuevoEjercicio)="enviar($event)"></app-agregar-ejercicio>
            <p class="mt-5">{{mensaje}}</p>
            <img *ngIf="estado" src="../../../assets/cargando.gif" alt="" srcset="">
        </div>
    </div>
